<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltimore Maternal Health Assistant</title>
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Chat Bundle -->
    <script defer src="chat-bundle.js"></script>
    
    <!-- Base Styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #chat-root {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="chat-root"></div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (window.RAGChat) {
                window.RAGChat.init('chat-root', {
                    userId: params.get('User_ID') || 'anonymous',
                    organization: params.get('Organization') || 'default',
                    threadId: params.get('thread_id')
                });
            }
        };
    </script>
</body>
</html>
