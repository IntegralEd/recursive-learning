<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHB Chat</title>
    <link rel="stylesheet" href="/clients/BHB/assets/css/custom.css">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Main Chat Layout */
        #chat-wrapper {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Sidebar (Tool Tray) */
        #sidebar {
            width: 250px;
            background: #2e7d32; /* Deep green */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            background-color: #f57c00; /* Orange */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar-button:hover {
            background-color: #e65100; /* Darker Orange */
        }

        /* Chat Section */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
            height: 70vh;
        }

        .message {
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background: #e0e0e0;
            align-self: flex-start;
        }

        /* Input Box */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-wrapper">
        <div id="sidebar">
            <button class="sidebar-button">Option 1</button>
            <button class="sidebar-button">Option 2</button>
        </div>
        <div id="chat-container">
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const config = {
              User_ID: "test_user",
              Assistant_ID: "asst_IA5PsJxdShVPTAv2xeXTr4Ma",
              Org_ID: "recjUGiOT65lwgBtm",
              Thread_ID: null
          };

          initChatInterface(config);
      });
    </script>

    <script src="/assets/js/chat.js"></script>
</body>
</html>
