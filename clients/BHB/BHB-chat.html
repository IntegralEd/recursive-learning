<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHB Chat Assistant</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/clients/BHB/assets/css/variables.css">
    <link rel="stylesheet" href="/clients/BHB/assets/css/custom.css">

    <style>
        body {
            font-family: var(--client-font-body);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Chat Container */
        .chat-container {
            display: flex;
            width: 70%;
            max-width: 1200px;
            background: white;
            border-radius: var(--client-card-border-radius);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 50px; /* Start collapsed */
            background-color: var(--primary-color);
            padding: var(--client-spacing-medium);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
        }

        .sidebar.expanded {
            width: 250px; /* Expanded width */
        }

        .sidebar button {
            width: 100%;
            margin: var(--client-spacing-small) 0;
            padding: var(--client-button-padding);
            background: var(--secondary-color);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: var(--client-button-radius);
            display: none; /* Hidden when collapsed */
        }

        .sidebar.expanded button {
            display: block; /* Show when expanded */
        }

        .toggle-button {
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .sidebar button:hover, .toggle-button:hover {
            background: var(--accent-color);
        }

        /* Chat Window */
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: var(--client-spacing-medium);
            background: var(--background-color);
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: var(--client-spacing-small);
            background: white;
            border-radius: var(--client-card-border-radius);
            height: 400px;
        }

        .message {
            padding: var(--client-spacing-small);
            border-radius: var(--client-button-radius);
            margin: var(--client-spacing-small) 0;
            width: fit-content;
            max-width: 80%;
        }

        .message.assistant {
            background: var(--primary-color);
            color: white;
            align-self: flex-start;
        }

        .message.user {
            background: var(--secondary-color);
            color: white;
            align-self: flex-end;
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: var(--client-spacing-small);
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex-grow: 1;
            padding: var(--client-spacing-small);
            border: 1px solid #ccc;
            border-radius: var(--client-button-radius);
        }

        .input-area button {
            padding: var(--client-button-padding);
            background: var(--secondary-color);
            border: none;
            color: white;
            cursor: pointer;
            margin-left: var(--client-spacing-small);
            border-radius: var(--client-button-radius);
        }

        .input-area button:hover {
            background: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                width: 90%;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <!-- Sidebar for utilities -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
            <button onclick="saveChat()">ðŸ“„ Save Chat</button>
            <button onclick="exportPDF()">ðŸ“„ Export to PDF</button>
            <button onclick="exportSlides()">ðŸ“„ Export to Slides</button>
            <button onclick="restartChat()">ðŸ”„ Start Over</button>
        </div>

        <!-- Chat window -->
        <div class="chat-window">
            <div class="messages" id="messages">
                <div class="message assistant">Welcome to the B'more Healthy Babies Maternal Health Chat</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const config = {
                User_ID: "test_user",
                Assistant_ID: "asst_IA5PsJxdShVPTAv2xeXTr4Ma",
                Org_ID: "recjUGiOT65lwgBtm",
                Thread_ID: null
            };

            initChatInterface(config);
        });

        function initChatInterface(config) {
            const messagesDiv = document.getElementById('messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            if (!messagesDiv || !userInput || !sendButton) {
                console.error('Error: Required DOM elements not found.');
                return;
            }

            displayAssistantMessage('Hello! How can I assist you today?');

            sendButton.addEventListener('click', function() {
                sendMessage(userInput.value.trim(), config);
                userInput.value = '';
            });

            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        }

        function sendMessage(message, config) {
            if (!message) return;

            displayUserMessage(message);

            const payload = {
                User_ID: config.User_ID,
                Assistant_ID: config.Assistant_ID,
                Org_ID: config.Org_ID,
                message: message,
                Thread_ID: config.Thread_ID
            };

            fetch('https://tixnmh1pe8.execute-api.us-east-2.amazonaws.com/prod/IntegralEd-Main', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.response) {
                    displayAssistantMessage(data.response);
                } else {
                    displayAssistantMessage('Sorry, I did not understand that.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayAssistantMessage('An error occurred. Please try again later.');
            });
        }

        function displayUserMessage(message) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) {
                console.error('Error: messagesDiv not found.');
                return;
            }
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.innerText = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayAssistantMessage(message) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) {
                console.error('Error: messagesDiv not found.');
                return;
            }
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'assistant');
            messageElement.innerText = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

    <script src="/assets/js/chat.js"></script>
</body>
</html>
