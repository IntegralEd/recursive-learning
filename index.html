<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Learning</title>
    <link rel="stylesheet" href="assets/css/recursive-platform.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: radial-gradient(circle at top, #f9f9f9, #e0e0e0);
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        #form-container {
            display: none;
            transition: all 0.3s ease;
        }
        #curious-button {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Recursive Learning Platform</h1>
    <div id="learning-container">
        <h2 id="spinner">Learning...</h2>
    </div>
    
    <img src="assets/images/avatar.png" alt="Avatar">

    <div id="curious-button" onclick="toggleForm()">ðŸ‘€ Curious?</div>
    <div style="text-align: center;">&#x25BC;</div>
    <div id="form-container">
        <h2>Welcome to the app. We're glad you found us!</h2>
        <input type="email" placeholder="Your Email" id="signup-email" required />
        <textarea placeholder="How did you learn about us?" id="intake-source"></textarea>
        <textarea placeholder="How do you hope to use recursive learning app?" id="intake-usage"></textarea>
        <textarea placeholder="How would you describe your role?" id="intake-role"></textarea>
        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
        const texts = ["Learning", "Teaching", "Reflecting", "Improving"];
        let currentIndex = 0;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % texts.length;
            document.getElementById("spinner").innerText = texts[currentIndex];
        }, 1000); // change text every 1 second

        function toggleForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
        }

        function signup() {
            const email = document.getElementById('signup-email').value;
            const source = document.getElementById('intake-source').value;
            const usage = document.getElementById('intake-usage').value;
            const role = document.getElementById('intake-role').value;

            if (!email) {
                alert('Please enter a valid email.');
                return;
            }

            const payload = {
                User_ID: "----",
                Thread_ID: "----",
                Email: email,
                User_Intake_Item_01: source,
                User_Intake_Item_02: usage,
                User_Intake_Item_03: role,
                Org_ID: "recQvZ1Xcaiw1Ey8d",
                Source: "recursive.learning.app/index.html",
                Action_ID: "----"
            };

            fetch('https://hook.us1.make.com/gp1ykvaa7e7q5e3xnvjym2g9dkg9vl4y', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Thanks for signing up!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error with your signup.');
            });
        }
    </script>
</body>
</html>
