<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Assistant</title>
    <!-- Inline neutral styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #chat-header {
            background-color: #4a76a8; /* Neutral color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.user {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f1f0f0;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            background-color: #4a76a8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #3b5c7e;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat Assistant</h2>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include the main core function script -->
    <script src="https://integraled.github.io/recursive-learning/index.js"></script>

    <script>
        // Parse URL parameters to get user data
        const params = new URLSearchParams(window.location.search);
        const API_ENDPOINT = 'https://tixnmh1pe8.execute-api.us-east-2.amazonaws.com/prod/IntegralEd-Main';

        document.addEventListener('DOMContentLoaded', function() {
            const user = {
                User_ID: params.get('User_ID') || 'anonymous',
                Thread_ID: params.get('Thread_ID') || null,
                Assistant_ID: params.get('Assistant_ID') || 'default',
                Org_ID: params.get('Org_ID') || 'default',
            };

            initChatInterface(user);

            function initChatInterface(config) {
                const messagesDiv = document.getElementById('messages');
                const userInput = document.getElementById('user-input');
                const sendButton = document.getElementById('send-button');

                // Display welcome message
                displayAssistantMessage('Hello! How can I assist you today?');

                // Send message on button click
                sendButton.addEventListener('click', function() {
                    const message = userInput.value.trim();
                    if (message !== '') {
                        sendMessage(message);
                        userInput.value = '';
                    }
                });

                // Send message on Enter key
                userInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        sendButton.click();
                    }
                });

                function sendMessage(message) {
                    displayUserMessage(message);

                    const payload = {
                        User_ID: config.User_ID,
                        Thread_ID: config.Thread_ID,
                        Org_ID: config.Org_ID,
                        Assistant_ID: config.Assistant_ID,
                        message: message
                    };

                    fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.response) {
                            displayAssistantMessage(data.response);
                        } else {
                            displayAssistantMessage('Sorry, I did not understand that.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        displayAssistantMessage('An error occurred. Please try again later.');
                    });
                }

                function displayUserMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'user');
                    messageElement.innerText = message;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                function displayAssistantMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'assistant');
                    messageElement.innerText = message;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
