<html lang="en">

        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
        }
        /* Add more styles as needed */

</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Welcome to Our Chat!</h2>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Initialize chat interface without user identification
        document.addEventListener('DOMContentLoaded', function() {
            const user = {
                User_ID: 'anonymous',
                Thread_ID: null,
                Assistant_ID: 'public_assistant', // Replace with your public assistant ID
                Org_ID: 'public_org', // Replace with your public organization ID
            };

            initChatInterface(user);
        });

        function initChatInterface(config) {
            // Your chat interface code here
            // Similar to the code in your previous `index.html`
        }
    </script>
</body>
</html>
