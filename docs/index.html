<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BHB Maternal Health Chat</title>
    <!-- Commented out custom CSS links -->
    <!--
    <link rel="stylesheet" href="assets/css/ie-central.css">
    <link rel="stylesheet" href="clients/BHB/css/style.css">
    -->
    <!-- Remove inline styles if not necessary -->
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include the main core function script -->
    <script src="https://integraled.github.io/recursive-learning/index.js"></script>

    <script>
        // **Add the API_ENDPOINT constant if needed**
        const API_ENDPOINT = 'https://tixnmh1pe8.execute-api.us-east-2.amazonaws.com/prod/IntegralEd-Main';

        document.addEventListener('DOMContentLoaded', function() {
            // Simplify user data handling for MVP
            const user = {
                User_ID: 'anonymous',
                Thread_ID: null,
                Assistant_ID: 'BHB', // Hardcoded Assistant_ID for MVP
                Org_ID: 'BHB',
                Next_Greeting_Text: '',
                Context_01: '',
                Context_02: '',
                Context_03: ''
            };

            // Initialize chat interface
            initChatInterface(user);

            function initChatInterface(config) {
                const messagesDiv = document.getElementById('messages');
                const userInput = document.getElementById('user-input');
                const sendButton = document.getElementById('send-button');

                // Display a personalized welcome message
                const welcomeMessage = config.Next_Greeting_Text
                    ? config.Next_Greeting_Text
                    : 'Hello! How can I help you today?';
                displayAssistantMessage(welcomeMessage);

                // Send message on button click
                sendButton.addEventListener('click', function() {
                    const message = userInput.value.trim();
                    if (message !== '') {
                        sendMessage(message);
                        userInput.value = '';
                    }
                });

                // Send message on Enter key press
                userInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        sendButton.click();
                    }
                });

                function sendMessage(message) {
                    // Display user's message
                    displayUserMessage(message);

                    // Prepare payload for backend API
                    const payload = {
                        User_ID: config.User_ID,
                        Thread_ID: config.Thread_ID,
                        Org_ID: config.Org_ID,
                        Assistant_ID: config.Assistant_ID,
                        Context_01: config.Context_01,
                        Context_02: config.Context_02,
                        Context_03: config.Context_03,
                        message: message
                    };

                    // **Update the fetch call to use the new API_ENDPOINT**
                    fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Display assistant's response
                        if (data && data.response) {
                            displayAssistantMessage(data.response);
                        } else {
                            displayAssistantMessage('Sorry, I did not understand that.');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                        displayAssistantMessage('An error occurred. Please try again later.');
                    });
                }

                function displayUserMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.style.textAlign = 'right';
                    messageElement.innerHTML = `<strong>You:</strong> ${message}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                function displayAssistantMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.style.textAlign = 'left';
                    messageElement.innerHTML = `<strong>Assistant:</strong> ${message}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                // **Remove or comment out code that dynamically loads client-specific CSS**
                /*
                const clientCssLink = document.createElement('link');
                clientCssLink.rel = 'stylesheet';
                clientCssLink.href = `assets/css/${config.Org_ID}-custom.css`;
                document.head.appendChild(clientCssLink);
                */
            }
        });
    </script>
</body>
</html>
