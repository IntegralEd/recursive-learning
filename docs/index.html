<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BHB Maternal Health Chat</title>
    <!-- Commented out custom CSS links -->
    <!-- <link rel="stylesheet" href="assets/css/ie-central.css">
    <link rel="stylesheet" href="clients/BHB/css/style.css"> -->
    <style>
        html, body, #chat-container {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Minimal styling for chat interface */
        #chat-container {
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #ddd;
        }
        #input-area input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        #input-area button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="assets/js/chat.js"></script>
    <script src="assets/js/ie-support-embed-min.js"></script>

    <script>
        // **Add the API_ENDPOINT constant at the top of your script**
        const API_ENDPOINT = 'https://tixnmh1pe8.execute-api.us-east-2.amazonaws.com/prod/IntegralEd-Main';

        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve user data from Softr placeholders
            const user = {
                User_ID: '{LOGGED_IN_USER:airtable_record_id}',
                Thread_ID: '{LOGGED_IN_USER:Thread_ID}',
                Assistant_ID: '{LOGGED_IN_USER:Assistant_ID}',
                Org_ID: '{LOGGED_IN_USER:IE_Central_Org_ID}',
                Next_Greeting_Text: '{LOGGED_IN_USER:Next_Greeting_Text}',
                Context_01: '{LOGGED_IN_USER:Context_01}',
                Context_02: '{LOGGED_IN_USER:Context_02}',
                Context_03: '{LOGGED_IN_USER:Context_03}'
            };

            // Function to check if placeholders have been replaced
            function isPlaceholderReplaced(value, placeholder) {
                return value && value !== placeholder && value !== '';
            }

            // Determine chat initialization path
            if (!isPlaceholderReplaced(user.User_ID, '{LOGGED_IN_USER:airtable_record_id}')) {
                // Public user or unidentified user
                console.log('Public or unidentified user. Starting new chat session.');
                user.Assistant_ID = 'BHB'; // Hardcoded Assistant_ID for MVP
                user.Thread_ID = null; // Start a new thread
                initChatInterface(user);
            } else {
                console.log('User data loaded from Softr placeholders:', user);

                if (isPlaceholderReplaced(user.Thread_ID, '{LOGGED_IN_USER:Thread_ID}')) {
                    // Prompt user to continue previous session or start new
                    const continuePrompt = confirm("We found a thread history associated with your user login. Do you want to pick up where you left off?");
                    if (continuePrompt) {
                        initChatInterface(user); // Continue with existing thread
                    } else {
                        user.Thread_ID = null; // Reset Thread_ID for a new session
                        initChatInterface(user);
                    }
                } else {
                    initChatInterface(user); // No existing thread, start new session
                }
            }

            function initChatInterface(config) {
                const messagesDiv = document.getElementById('messages');
                const userInput = document.getElementById('user-input');
                const sendButton = document.getElementById('send-button');

                // Display a personalized welcome message
                const welcomeMessage = isPlaceholderReplaced(config.Next_Greeting_Text, '{LOGGED_IN_USER:Next_Greeting_Text}')
                    ? config.Next_Greeting_Text
                    : 'Hello! How can I help you today?';
                displayAssistantMessage(welcomeMessage);

                // Send message on button click
                sendButton.addEventListener('click', function() {
                    const message = userInput.value.trim();
                    if (message !== '') {
                        sendMessage(message);
                        userInput.value = '';
                    }
                });

                // Send message on Enter key press
                userInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        sendButton.click();
                    }
                });

                function sendMessage(message) {
                    // Display user's message
                    displayUserMessage(message);

                    // Prepare payload for backend API
                    const payload = {
                        User_ID: config.User_ID,
                        Thread_ID: config.Thread_ID,
                        Org_ID: config.Org_ID,
                        Assistant_ID: config.Assistant_ID,
                        Context_01: config.Context_01,
                        Context_02: config.Context_02,
                        Context_03: config.Context_03,
                        message: message
                    };

                    // **Update the fetch call to use the new API_ENDPOINT**
                    fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Display assistant's response
                        if (data && data.response) {
                            displayAssistantMessage(data.response);
                        } else {
                            displayAssistantMessage('Sorry, I did not understand that.');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                        displayAssistantMessage('An error occurred. Please try again later.');
                    });
                }

                function displayUserMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.style.textAlign = 'right';
                    messageElement.innerHTML = `<strong>You:</strong> ${message}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                function displayAssistantMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.style.textAlign = 'left';
                    messageElement.innerHTML = `<strong>Assistant:</strong> ${message}`;
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                // Load client-specific CSS dynamically
                const clientCssLink = document.createElement('link');
                clientCssLink.rel = 'stylesheet';
                clientCssLink.href = `assets/css/${config.Org_ID}-custom.css`;
                document.head.appendChild(clientCssLink);
            }
        });
    </script>
</body>
</html>
